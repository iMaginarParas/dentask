<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentask | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .nav-item:hover { background: #f8fafc; color: #4f46e5; }
        .nav-item.active { background: #eef2ff; color: #4f46e5; border-right: 3px solid #4f46e5; }
        .feature-card { transition: all 0.3s ease; }
        .feature-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-[#fcfcfd] text-slate-900">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-72 bg-white border-r border-slate-200 hidden lg:flex flex-col">
            <div class="p-6 flex items-center gap-3">
                <div class="h-9 w-9 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-200">
                    <i class="fas fa-terminal text-white text-sm"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">Dentask</h1>
            </div>
            
            <div class="px-4 py-2">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-4 mb-2">Platform Features</p>
                <nav class="flex-1 overflow-y-auto max-h-[70vh] custom-scrollbar space-y-0.5" id="sidebar-nav">
                    </nav>
            </div>

            <div class="mt-auto p-4 border-t border-slate-100">
                <div class="flex items-center gap-3 p-2">
                    <img src="https://ui-avatars.com/api/?name=Paras+Gupta&background=4f46e5&color=fff" class="h-9 w-9 rounded-full">
                    <div>
                        <p class="text-xs font-bold text-slate-800">Paras Gupta</p>
                        <p class="text-[10px] text-slate-500">Developer Account</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto flex flex-col">
            
            <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-8 py-4 flex justify-between items-center sticky top-0 z-20">
                <div class="relative w-full max-w-md">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                    <input type="text" id="searchInput" placeholder="Search Dentask features..." 
                        class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div class="flex items-center gap-4">
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-semibold hover:bg-indigo-700 transition">
                        <i class="fas fa-plus mr-2"></i> New Integration
                    </button>
                </div>
            </header>

            <div class="p-8 lg:p-12">
                <header class="mb-10">
                    <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">System Dashboard</h2>
                    <p class="text-slate-500 mt-2">Welcome to the Dentask central command. Manage your AI agents and social flows below.</p>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6" id="feature-grid">
                    </div>
            </div>
        </main>
    </div>

    <script>
        const dentaskFeatures = [
            { id: 1, name: "WhatsApp Live Chat", icon: "fa-whatsapp", cat: "Channels", desc: "Native API integration for real-time customer support." },
            { id: 2, name: "Instagram Management", icon: "fa-instagram", cat: "Social", desc: "Automate comments and manage DM workflows." },
            { id: 3, name: "Facebook Live Management", icon: "fa-facebook", cat: "Social", desc: "Sync comments and chat from Facebook Pages." },
            { id: 4, name: "Advanced Chatbot", icon: "fa-robot", cat: "Automation", desc: "Custom decision-tree logic for automated replies." },
            { id: 5, name: "Visual Flow Builder", icon: "fa-project-diagram", cat: "Tools", desc: "Drag-and-drop interface for building message flows." },
            { id: 6, name: "Meta Flow Integration", icon: "fa-infinity", cat: "Meta", desc: "Official Meta-embedded business workflow sync." },
            { id: 7, name: "Chat Reports & Analytics", icon: "fa-chart-area", cat: "Data", desc: "Performance metrics and agent response times." },
            { id: 8, name: "Google My Business", icon: "fa-store", cat: "Google", desc: "Sync business profiles and local chat requests." },
            { id: 9, name: "Auto Review Reply", icon: "fa-magic", cat: "Google", desc: "AI-driven replies to GMB reviews and auto-posting." },
            { id: 10, name: "Product Catalog Payments", icon: "fa-shopping-bag", cat: "Commerce", desc: "PhonePe & Razorpay integrated product checkouts." },
            { id: 11, name: "Voice Chat Support", icon: "fa-microphone-alt", cat: "Channels", desc: "Transcribe and manage voice note interactions." },
            { id: 12, name: "Google Sheets Integration", icon: "fa-file-excel", cat: "Data", desc: "Automated lead export to your spreadsheets." },
            { id: 13, name: "AI Chatbot (GPT/Flowise)", icon: "fa-brain", cat: "Automation", desc: "LLM-powered intelligent conversational agents." },
            { id: 14, name: "Multi-Agent Assignment", icon: "fa-user-friends", cat: "Team", desc: "Round-robin and manual chat routing to team." },
            { id: 15, name: "Meta Embedded Signup", icon: "fa-bolt", cat: "Meta", desc: "One-click onboarding for new Meta accounts." },
            { id: 16, name: "Carousel Templates", icon: "fa-clone", cat: "Design", desc: "Build rich media carousel message templates." },
            { id: 17, name: "Activity Logs", icon: "fa-shield-alt", cat: "Security", desc: "Audit trails for every user and agent action." },
            { id: 18, name: "WhatsApp Smart Labels", icon: "fa-tags", cat: "Leads", desc: "Categorize leads (Good/Bad) using smart filters." },
            { id: 19, name: "High-Speed Bulk Upload", icon: "fa-file-upload", cat: "Tools", desc: "Process massive contact lists for broadcasts." },
            { id: 20, name: "Log Management", icon: "fa-list-ul", cat: "Data", desc: "Proof of delivery, failed messages, and follow-ups." }
        ];

        const sidebar = document.getElementById('sidebar-nav');
        const grid = document.getElementById('feature-grid');
        const search = document.getElementById('searchInput');

        function render(filter = "") {
            const filtered = dentaskFeatures.filter(f => f.name.toLowerCase().includes(filter.toLowerCase()));
            
            // Render Sidebar
            sidebar.innerHTML = filtered.map(f => `
                <a href="#" class="nav-item flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-600 transition-all text-sm font-medium group">
                    <i class="fas ${f.icon} w-5 text-center text-slate-400 group-hover:text-indigo-600"></i>
                    <span class="truncate">${f.name}</span>
                </a>
            `).join('');

            // Render Grid
            grid.innerHTML = filtered.map(f => `
                <div class="feature-card bg-white border border-slate-200 p-6 rounded-2xl flex flex-col group cursor-pointer">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-12 h-12 bg-slate-50 text-slate-700 rounded-xl flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                            <i class="fas ${f.icon} text-lg"></i>
                        </div>
                        <span class="text-[10px] font-bold py-1 px-2 bg-indigo-50 text-indigo-600 rounded-md uppercase tracking-wider">${f.cat}</span>
                    </div>
                    <h3 class="text-slate-800 font-bold mb-2 group-hover:text-indigo-600 transition-colors">${f.name}</h3>
                    <p class="text-xs text-slate-500 leading-relaxed line-clamp-2">${f.desc}</p>
                    <div class="mt-6 pt-4 border-t border-slate-50 flex items-center justify-between opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="text-[11px] font-bold text-indigo-600 uppercase">Open Tool</span>
                        <i class="fas fa-arrow-right text-indigo-600 text-xs"></i>
                    </div>
                </div>
            `).join('');
        }

        search.addEventListener('input', (e) => render(e.target.value));
        render(); // Initial load
    </script>
</body>
</html>
